<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;500;600&family=Open+Sans:ital,wght@0,300;0,400;0,600;1,300&display=swap"
      rel="stylesheet"
    />
    <title>Eclipse Bank | Welcome</title>
  </head>
  <body class="bg-main">
    <div class="bg-main d-flex justify-content-center align-items-center p-3">
      <section class="user-info-container hidden" id="mainSection">
        <div class="container main-container bg-light border m-0 p-0 shadow">
          <div class="container hero-container bg-primary-clr border">
            <h1 class="text-main-gold text-center m-3">Eclipse</h1>
            <p class="text-white text-center p-1">
              Welcome <span id="name">User</span>
            </p>
          </div>
          <div lass="container d-flex flex-column justify-content-center">
            <section
              class="
                container
                d-flex
                flex-column
                user-container
                align-items-center
              "
              id="user-info-container"
            >
              <div class="container account-container shadow">
                <p class="pt-3 pb-0">
                  <strong class="">Account:</strong
                  ><span Id="accountNumber" class="float-right"
                    >8610000224</span
                  >
                  <hr>
                </p>
                <p id="amount" class="float-right">$4,000.21</p>
              </div>

              <!-- <div class="container account-container shadow mt-4">
                <p class="pt-3"><strong>Transactions</strong></p>
                <hr />
                <div id="transaction-list" class="d-flex flex-column align-items-end"></div>
              </div> -->
              <div class="container d-flex flex-column align-items-center mt-3">
                <section class="hidden" id="sendMoneyForm">
                  <label for="userReciever" class="mb-2">Their Username</label>
                  <input
                    type="name"
                    class="form-control"
                    id="userReciever"
                    placeholder="Username"
                  />
                  <label for="amountOfMoney" class="mb-2 mt-2">The Amount</label>
                  <input
                    type="number"
                    class="form-control"
                    id="amountOfMoney"
                    placeholder="The Amount"
                  />
                  <button class="btn bg-primary-clr text-main-gold mt-4 mb-4 float-left btnSec" id="cancel">Cancel</button><button class="btn bg-primary-clr text-main-gold mt-4 mb-4 float-right btnSec" id="send">Send</button>
                </section>
                <button
                  class="btn btn-lg bg-primary-clr text-main-gold mt-4 btnMain moneyOptions mb-4"
                  id="sendMoneyBtn"
                >
                  Send Money
                </button>
                <section class="hidden" id="depositMoneyForm">
                  <label for="depositAmount" class="mb-2 mt-2">The Amount</label>
                  <input
                    type="number"
                    class="form-control"
                    id="depositAmount"
                    placeholder="The Amount"
                  />
                  <button class="btn bg-primary-clr text-main-gold mt-4 mb-4 float-left btnSec" id="cancel">Cancel</button><button class="btn bg-primary-clr text-main-gold mt-4 mb-4 float-right btnSec" id="send">Send</button>
                </section>
                <button
                  class="btn btn-lg bg-primary-clr text-main-gold btnMain mb-4 moneyOptions"
                  id="depositMoneyBtn"
                >
                  Deposit Money
                </button>
                <button
                class="btn btn-lg bg-primary-clr text-main-gold btnMain mb-4 moneyOptions"
                id="logoutBtn"
              >
                Logout
              </button>
              </div>
            </section>
          </div>
        </div>
      </section>
      <section class="user-info-container" id="loginSection">
        <div class="container main-container bg-light border m-0 p-0 shadow">
          <div class="container hero-container bg-primary-clr border">
            <h1 class="text-main-gold text-center m-3">Eclipse</h1>
            <p class="text-white text-center p-1">Banking made simple</p>
          </div>
          <div class="container d-flex flex-column justify-content-center">
            <section
              class="
                container
                d-flex
                flex-column
                user-container
                align-items-center
              "
              id="user-info-container"
            >
              <p>User information to sign in, or sign up</p>
              <div class="container hidden" id="information">
                <p class="border-bottom"><strong>User 1</strong></p>
                <p>Username: @tonywiseman</p>
                <p>password: 1234abc</p>
                <p class="border-bottom"><strong>User 2</strong></p>
                <p>Username: @jwilliams97</p>
                <p>password: 9999bbb</p>
              </div>
              <button
                class="btn btn-lg bg-primary-clr text-main-gold"
                id="info-btn"
              >
                Show information
              </button>
            </section>
            <div class="container form-container">
              <form action="" class="needs-validation" novalidate>
                <label for="username" class="mb-2">Username:</label>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">@</span>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Username"
                    aria-label="Username"
                    aria-describedby="basic-addon1"
                    id="usernameInput"
                  />
                </div>

                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label"
                    >Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="passwordInput"
                    placeholder="Password"
                  />
                </div>
                <div class="container d-flex flex-column align-items-center">
                  <button
                    type="button"
                    class="btn btn-lg bg-primary-clr text-main-gold submit-btn"
                    id="loginBtn"
                  >
                    Submit
                  </button>
                  <p class="text-center m-4">
                    Don't have an account? Sign up here:
                    <a class="text-main-gold a-link-gold">Sign Up</a>
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="script.js"></script>
    <!-- Bootstrap bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
